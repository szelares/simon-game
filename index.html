<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simon Game</title>
        <meta name="description" content="Simon Game - freeCodeCamp course application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="index.js"></script>    
    </head>
    <body>
        <audio id="greenSound" type="audio/mp3" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
        <audio id="redSound" type="audio/mp3" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        <audio id="blueSound" type="audio/mp3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
        <audio id="yellowSound" type="audio/mp3" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
        <div class="container"></div>
        <div class="text-center" id="boardGame">
            <div class="simonButton" id="green"></div>
            <div class="simonButton" id="red"></div>
            <div class="simonButton" id="yellow"></div>
            <div class="simonButton" id="blue"></div>
            <div class="controls">
                <div class="title">Simon</div>
                <div class="counter">
                  <div id="number">00</div>
                  <div class="counter-name">COUNT</div>
                </div>
                <div class="start">
                  <div class="start-btn"></div>
                  <p>START</p>
                </div>
                <div class="strict">
                  <div class="strict-status"></div>
                  <div class="strict-btn"></div>
                  <p>STRICT</p>
                </div>
                <div class="switchContainer">
                  <p class="off">OFF</p>
                  <div class="outerSwitch">
                    <div class="innerSwitch"></div>
                  </div>
                  <p class="on">ON</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
